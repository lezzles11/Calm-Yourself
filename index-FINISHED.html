<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calm Yourself</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="padding">
  <h1 class="title">stressed? <br /> <br />
    1. plug in headphones
    <br />2. type in 2, 3 or 4 
    <br />3. listen to the meditation 
    <br />4. hygge out</h1>

</div>
  <div class="keys">

    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">two min meditate</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">three min meditation</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">four min meditation</span>
    </div>
  </div>

  <audio data-key="50" src="sounds/calm.mp4"></audio>
  <audio data-key="51" src="sounds/ThreeMin.mp4"></audio>
  <audio data-key="52" src="sounds/FourMin.mp4"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
